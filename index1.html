<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ly = parseInt(prompt("Nhập điểm Vật Lý"));
    let hoa = parseInt(prompt("Nhập điểm Hóa Học"));
    let sinh = parseInt(prompt("Nhập điểm Sinh Học"));

    let sum = ly + hoa + sinh;
    let avg = sum / 3;
    document.write("Điểm trung bình: "+avg);
    document.write("</br>Tổng điểm:"+sum);

</script>

</body>
</html>
